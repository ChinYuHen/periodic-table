<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
        <div class="controls">
            <input type="text" id="search" placeholder="Search elements...">
            <select id="category-filter">
                <option value="all">All Elements</option>
                <option value="alkali-metal">Alkali Metals</option>
                <option value="alkaline-earth">Alkaline Earth Metals</option>
                <option value="transition-metal">Transition Metals</option>
                <option value="post-transition">Post-Transition Metals</option>
                <option value="metalloid">Metalloids</option>
                <option value="nonmetal">Nonmetals</option>
                <option value="halogen">Halogens</option>
                <option value="noble-gas">Noble Gases</option>
                <option value="lanthanide">Lanthanides</option>
                <option value="actinide">Actinides</option>
            </select>
        </div>
    </header>
    <!-- Add this inside the <main> section, before the periodic table -->
<div class="legend">
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--alkali-metal)"></div>
        <span>Alkali Metals</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--alkaline-earth)"></div>
        <span>Alkaline Earth</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--transition-metal)"></div>
        <span>Transition Metals</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--post-transition)"></div>
        <span>Post-Transition</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--metalloid)"></div>
        <span>Metalloids</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--nonmetal)"></div>
        <span>Nonmetals</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--halogen)"></div>
        <span>Halogens</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--noble-gas)"></div>
        <span>Noble Gases</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--lanthanide)"></div>
        <span>Lanthanides</span>
    </div>
    <div class="legend-item">
        <div class="legend-color" style="background-color: var(--actinide)"></div>
        <span>Actinides</span>
    </div>
</div>

    <main>
        <div class="periodic-table" id="periodic-table">
            <!-- Periodic table will be generated by JavaScript -->
        </div>
        
        <div class="element-detail" id="element-detail">
            <div class="detail-content">
                <button class="close-btn" id="close-detail">×</button>
                <div id="detail-info">
                    <!-- Element details will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Created with ❤️ for chemistry enthusiasts</p>
    </footer>

    <script src="scripts/elements-data.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
